{% extends "account/base.html" %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center"><i class="fa fa-users"></i> Logout</h1>

</div>
</div>
</div>
</div>
{% endblock %}
