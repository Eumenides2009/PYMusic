{% extends 'base.html' %}

{% block content %}


{% if messages %}
<ul class="messages">
    {% for msg in messages %}       
    <li>
        <div class="alert alert-{{msg.level_tag}}" role="alert">
 	{{msg.message}}
	</div>
    </li>
    {% endfor %}
</ul>
{% endif %}
<form method="post" action="{% url 'musicsharing.views.edit_profile'%}">
{{ form }}
<input type="submit">
{% csrf_token %}
</form>
{{ profile.country }}
{% endblock %}
