{% extends "base.html" %} {% block content %}
<div class="row">
    <div class="col-sm-12">
    	{% load staticfiles %}
        {% for list in playlist %}
        <div class="jumbotron need-hover">
        	<div class="media-left">
            	<img class="media-object img-rounded" src="{% url 'musicsharing.views.get_list_picture' list.id %}">
        	</div>
            <div class="jumbotron-contents media-body">
                <h3>{{ list.name }}</h3>
                <div class="row">
                      <div class="col-md-6">
                        <label>Date</label>
                        <p>{{ list.date }}</p>
                      </div>
                      <div class="col-md-6">
                        <label>Number of Songs</label>
                        <p>{{ list.count }}</p>
                      </div>
                </div>
                <div class="row">
                	<div class="col-md-12">
                		<label>Brief Introduction</label>
                        <p>{{ list.intro }}</p>
                    </div>
                </div>
                <p><a href="#" class="btn btn-warning" role="button" data-toggle="modal" data-target="#myModal" id="edit-playlist-btn"><input type="hidden" id="playlist-id" value="{{ list.id }}"></input>Edit</a> <a href="#" class="btn btn-default" role="button">Delete</a></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Edit Playlist Info</h4>
            </div>
            <div class="modal-body">
            	<form method="post" action="{% url 'musicsharing.views.edit_playlist' %}" id="upload_music">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Name of Playlist</label>
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Brief Introduction</label>
                            <textarea class="form-control" rows="3">Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Morbi leo risus, porta ac consectetur ac</textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                    	<label>Songs</label>
                        <table class="table" id="song-list">
        <thead>
            <tr>
                <th></th>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Date</th>
                <th>Album</th>
                <th>Playlist</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
                    </div>
                </div>

                {% csrf_token %}
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div> 
</div>
{% endblock %}
